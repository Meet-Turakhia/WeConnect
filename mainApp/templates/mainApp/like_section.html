{% if post.id not in liked_post_ids %}
<h4 class='d-inline'><a id='like' value={{post.id}} class='far fa-thumbs-up'
        style='text-decoration:none'>{{post.likes}}</a></h4>
{% else %}
<h4 class='d-inline'><a id='like' value={{post.id}} class='fa fa-thumbs-up'
        style='text-decoration:none'>{{post.likes}}</a></h4>
{% endif %}
