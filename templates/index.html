{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>WeConnect</title>
    <style>
        .signup_form {
            display: none;
        }

        .login_form {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <div class="container p-5 m-5">
                    <form action="/login" class="login_form" method="POST">
                        <h3 class="pt-5 mt-5">Login</h3>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input placeholder="Username" class="form-control" type="text" name="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input placeholder="Password" class="form-control" type="text" name="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <p>Don't have an account? <a href="#" class="signup_btn">Signup</a></p>
                    </form>
                    <form action="/signup" class="signup_form" method="POST">
                        <h3 class="pt-3">Signup</h3>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="fname">First name</label>
                                    <input placeholder="First name" class="form-control" type="text" name="fname">
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="lname">Last name</label>
                                    <input placeholder="Last name" class="form-control" type="text" name="lname">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input placeholder="Email" class="form-control" type="text" name="email">
                        </div>

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input placeholder="Username" class="form-control" type="text" name="username">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input placeholder="Password" class="form-control" type="text" name="password">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <p>Already have an account? <a href="#" class="login_btn">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.signup_btn').on('click', function(e) {
            $('.login_form').css('display', 'none');
            $('.signup_form').css('display', 'inline')
        });

        $('.login_btn').on('click', function(e) {
            $('.signup_form').css('display', 'none');
            $('.login_form').css('display', 'inline')
        });
    </script>
</body>
'

</html>
