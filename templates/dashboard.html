{% extends 'base.html' %}


{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}
<h3>Posts</h3>
<div class="card p-4 m-5">
    
    {% for post in posts %}
    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.desc}}</p>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
    {% endfor %}
</div>
{% endblock %}
