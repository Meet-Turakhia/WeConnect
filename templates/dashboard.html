{% extends 'base.html' %}

{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}
<style>
    .row {
        height: 30px;
    }

    hr.divider {
        margin-top: 0.2em;
        margin-bottom: 0em;
    }
</style>
<h1>
    <center style='font-family: "Roboto Slab", Serif'>Posts</center>
</h1>

{% for post in posts %}
<div class="card mb-3 ml-5" style='width: 70%; left:13%'>
    <div class="card-header mb-1">
        <div class="row mb-1">
            <div class='col-sm'>
                <div class="text" style='font-size: 1.0rem'>{{post.author}}</div>
                <div class="text" style='font-size: 0.9rem'>{{post.loc}}</div>
            </div>
        </div>
    </div>
    <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
    <hr class='divider'>
    <div class="card-body">
        <h5 class="card-title" style='font-weight: 500'>{{post.title}}</h5>
        <h6 class='mb-5'>
            <p class="card-text">{{post.desc}}</p>
        </h6>
        <div class='row'>
            <div class='col-sm'>
                <form action="/app/{{post.id}}" method="POST">
                    {% csrf_token %}
                    <h4 class='d-inline'><button class='far fa-thumbs-up' style='text-decoration:none'>{{post.likes}}<button></h4>
                </form>
                <h4 class='d-inline pl-1'><button class='far fa-comment' style='text-decoration:none'><button></h4>
                <h4 class='d-inline pl-1'><button class='far fa-bookmark' style='text-decoration:none'><button></h4>
            </div>
            <div class="col-sm">
                <p class="card-text float-right pr"><small class="text-muted">{{post.timestamp}}</small></p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Comment" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-dark " type="button">Post</button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
